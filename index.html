
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pacman Game</title>
  <style>
    body { background: #111; color: white; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #root { padding: 20px; max-width: 600px; margin: auto; }
    .bg-yellow-300 { background-color: #fbbf24; }
    .bg-blue-400 { background-color: #60a5fa; }
    .bg-gradient-to-r {
      background: linear-gradient(to right, #ec4899, #facc15, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .bg-yellow-300 { background-color: #fbbf24; }
    .bg-red-500 { background-color: #ef4444; }
    .bg-blue-500 { background-color: #3b82f6; }
    .bg-pink-500 { background-color: #ec4899; }
    .bg-green-500 { background-color: #22c55e; }
    .bg-gray-800 { background-color: #1f2937; }
    .bg-green-400 { background-color: #4ade80; }
    .bg-gray-700 { background-color: #374151; }
    .text-red-500 { color: #ef4444; }
    .text-black { color: black; }
    .border { border: 1px solid #ccc; }
    .rounded { border-radius: 4px; }
    .px-2 { padding-left: 0.5rem; padding-right: 0.5rem; }
    .py-1 { padding-top: 0.25rem; padding-bottom: 0.25rem; }
    .w-6 { width: 1.5rem; }
    .h-6 { height: 1.5rem; }
    .flex { display: flex; }
    .items-center { align-items: center; }
    .justify-center { justify-content: center; }
    .text-sm { font-size: 0.875rem; }
    .mb-1 { margin-bottom: 0.25rem; }
    .mb-2 { margin-bottom: 0.5rem; }
    .mb-4 { margin-bottom: 1rem; }
    .mt-4 { margin-top: 1rem; }
    .font-bold { font-weight: bold; }
    .text-xl { font-size: 1.25rem; }
    .text-2xl { font-size: 1.5rem; }
    .grid { display: grid; }
    .grid-cols-10 { grid-template-columns: repeat(10, 1fr); }
    .gap-1 { grid-gap: 0.25rem; }
    .flex-col { flex-direction: column; }
    .max-w-md { max-width: 28rem; }
    .bg-blue-500:hover, .bg-green-500:hover { filter: brightness(85%); cursor: pointer; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="main.js"></script>
</body>
</html>
